<div class="container-fluid p-5">
    <div class="row">
        <div class="col">
            <h1 class="title-block-note">Bienvenido a tu listado de notas personales</h1>
        </div>
    </div>
    <div class="card-body p-5">
        <div class="row aligns-items-center">
            <div class="col-12 d-flex justify-content-end">
                <div class="content-note-create" (click)="openCreateNoteModal()">
                    <span class="text-create-note">Agregar una nota</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <mask id="mask0_16_4" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="20" height="20">
                            <rect width="20" height="20" fill="#000000" />
                            </mask>
                            <g mask="url(#mask0_16_4)">
                            <path d="M9.16663 10.8334H4.16663V9.16669H9.16663V4.16669H10.8333V9.16669H15.8333V10.8334H10.8333V15.8334H9.16663V10.8334Z" fill="#000000"/>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="col-4" *ngFor="let note of blockNoteList">
                <div class="card">
                    <div class="card-body bg-color d-flex flex-column">
                      <h2 class="card-title bg-color mb-3">{{note.title}}</h2>
                      <h5 class="card-title bg-color mb-3">{{note.subtitle}}</h5>
                      <p class="card-text bg-color mb-3">{{note.content}}</p>
                        <div class="footer-card bg-color">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                              </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
